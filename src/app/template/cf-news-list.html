<!-- 新闻 -->
<div class="part_title">
	<div class="bar_left">&nbsp;</div>
	<div class="bar_border">
		<div class="bar_middle">新闻资讯</div>
		<div class="bar_right">&nbsp;</div>
		<div class="bar_other" style="display:none;">&nbsp;</div>
	</div>
</div>
<div class="part_box">	
	<template ngFor let-item [ngForOf]="posts" let-i="index">
		<template [ngIf]="item.image">
			<a class="news_box" [routerLink]="['Detail',{id:item.id}]" target="_blank">
				<img alt="{{item.title}}" src="{{item.image}}?imageView/1/w/310/h/233" />
				<span class="text_bg">{{item.title}}</span>
				<span *ngIf="item.containVideo" class="bt_play"> </span>
			</a>
		</template>
	</template>
</div>
<template [ngIf]="searchDate">
	<div class="more_news"><a (click)="moreNews()" href="javascript:void(0);">加载更多</a></div>
</template>
