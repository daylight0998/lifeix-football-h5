<script type="text/javascript">
   $(function(){

    $(window).scroll(function(){

      var placeEle = $('.placeholder');
      if (placeEle.length>0) {
        $offset = placeEle.offset();//不能用自身的div，不然滚动起来会很卡
        if($(window).scrollTop()>$offset.top){
          $('nav').css({'position':'fixed','top':'0px','width':'100%','z-index':'999'});
          //$(".con").css({"margin-top":"36px"});
        }else{
          $('nav').removeAttr('style');
          //$('.con').removeAttr('style');
        }
      }
      var tList = $(".text-cats-placeholder");
      if (tList.length>0) {
        var cbox = $(".contentbox");
        var cl = $('.text-cats-list');
        var tOffset = tList.offset();


        if (cbox.height()<=(cl.height()+$(window).scrollTop())) {
          //cl.removeAttr('style');
          var top =cbox.height()-cl.height();
          if (top>0) {
            cl.css({'position':'absolute','top':top+'px','z-index':'auto','left':(tOffset.left-250)+'px'});
          }else{
            cl.removeAttr('style');
          }
        }else if($(window).scrollTop()>tOffset.top){
          cl.css({'position':'fixed','top':'40px','left':(tOffset.left-250)+'px','z-index':'999'});
          //$(".con").css({"margin-top":"36px"});
        }else{
          cl.removeAttr('style');
          //$('.con').removeAttr('style');
        }
      }

      var goto = $("#gotop");
      if($(window).scrollTop()>200){
        //goto.removeClass('animated fadeOutUp');
        goto.fadeIn(800);//以1秒的间隔渐显id=gotop的元素
      }else{
        goto.fadeOut(800);//以1秒的间隔渐隐id=gotop的元素
        //$('#gotop').addClass('animated fadeOutUpBig');
      }
    });
  })

   $("#gotop").hover(function(){
        animateInterval();
    },function(){
        window.clearInterval(gotoInterval);
    });
   $("#gotop").click(function(e){
      $("body,html").animate({scrollTop:0},{duration: 800, queue: false });
      $(this).delay(200).animate({top:0},{duration: 800, queue: false, done:function(){
          $("#gotop").removeAttr('style');
          window.clearInterval(gotoInterval);
      } });

   });

   if ($("#carousel-news").length>0){
      $('#carousel-news').carousel();
   }
   var anim_array = ["url('/app/images/ball_fire1.png')","url('/app/images/ball_fire2.png')","url('/app/images/ball_fire3.png')","url('/app/images/ball_fire4.png')","url('/app/images/ball_fire5.png')","url('/app/images/ball_fire6.png')","url('/app/images/ball_fire7.png')","url('/app/images/ball_fire8.png')","url('/app/images/ball_fire9.png')"
              ];
   var animateIndex =0;
   var bg = document.getElementById("gotop");
   var gotoInterval;
   function gotoAnimate(){
      if (animateIndex>=anim_array.length) {
        animateIndex =0;
      }
      bg.style.backgroundImage=anim_array[animateIndex];
      animateIndex++;
   }

   function animateInterval(){

       if (gotoInterval) {
          clearInterval(gotoInterval);
       }
       gotoInterval =setInterval(function(){
          gotoAnimate();
       },100);
   }
</script>
